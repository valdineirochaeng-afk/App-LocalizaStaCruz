<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas Sta Cruz</title>
    
    <!-- 1. BIBLIOTECA EXCEL (IMPORTANTE: Carregar primeiro) -->
    

    <!-- 2. CONFIGURAÇÕES PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./r-512x512.png" type="image/png">
    <link rel="apple-touch-icon" href="./r-512x512.png">
    <meta name="theme-color" content="#007bff">

    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; display: flex; justify-content: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #007bff; text-align: center; margin-top: 0; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        select, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        button:hover { background: #218838; }
        .status { font-size: 12px; text-align: center; margin-bottom: 10px; padding: 10px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Localiza Sta Cruz</h2>
        <div id="status" class="status" style="background: #fff3cd; color: #856404;">⏳ Conectando à base de dados...</div>
        
        <label>Origem:</label>
        <select id="origem"><option value="">Carregando comunidades...</option></select>

        <label>Destino:</label>
        <select id="destino"><option value="">Carregando comunidades...</option></select>

        <button onclick="gerarRota()">ABRIR NO GOOGLE MAPS</button>
    </div>

    <script>
        const EXCEL_URL = './COORDENADACOMUNIDADE.xlsx'; 
        let dadosGlobal = [];

        // Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW erro:', err));
            });
        }

        async function carregarDados() {
            const statusDiv = document.getElementById('status');
            const selOri = document.getElementById('origem');
            const selDes = document.getElementById('destino');

            try {
                ?
                if (typeof XLSX === 'undefined') {
                    throw new Error("Biblioteca de Excel não carregou. Verifique sua conexão.");
                }

                const resposta = await fetch(EXCEL_URL, { cache: "no-store" });
                if (!resposta.ok) throw new Error("Arquivo Excel não encontrado no servidor.");

                const ab = await resposta.arrayBuffer();
                const wb = XLSX.read(new Uint8Array(ab), { type: 'array' });
                const sheet = wb.Sheets[wb.SheetNames[0]];
                
                dadosGlobal = XLSX.utils.sheet_to_json(sheet);

                if (dadosGlobal.length === 0) throw new Error("A planilha está vazia.");

                selOri.innerHTML = '<option value="">Selecione a Origem</option>';
                selDes.innerHTML = '<option value="">Selecione o Destino</option>';

                dadosGlobal.forEach((item, i) => {
                    if (item.Comunidade) {
                        const opt = document.createElement('option');
                        opt.value = i;
                        opt.innerText = item.Comunidade;
                        selOri.appendChild(opt.cloneNode(true));
                        selDes.appendChild(opt);
                    }
                });

                statusDiv.innerText = "✅ " + dadosGlobal.length + " Comunidades Prontas";
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";

            } catch (e) {
                console.error("Erro:", e);
                statusDiv.innerText = "❌ " + e.message;
                statusDiv.style.background = "#f8d7da";
                statusDiv.style.color = "#721c24";
            }
        }

        function gerarRota() {
            const idxOri = document.getElementById('origem').value;
            const idxDes = document.getElementById('destino').value;

            if (idxOri === "" || idxDes === "") {
                alert("Selecione origem e destino!");
                return;
            }

            const c1 = dadosGlobal[idxOri];
            const c2 = dadosGlobal[idxDes];
            
            if (!c1.LATITUDE || !c1.LONGITUDE || !c2.LATITUDE || !c2.LONGITUDE) {
                alert("Erro: Colunas LATITUDE ou LONGITUDE não encontradas no Excel.");
                return;
            }

            const url = `https://www.google.com{c1.LATITUDE},${c1.LONGITUDE}&destination=${c2.LATITUDE},${c2.LONGITUDE}&travelmode=driving`;
            window.open(url, '_blank');
        }

        window.onload = carregarDados;
    </script>

<script>
async function carregarDadosLocais() {
    try {
        const response = await fetch('dadosLocais.json'); // Certifique-se de que o caminho está correto
        if (!response.ok) {
            throw new Error(`Erro ao carregar dados: ${response.statusText}`);
        }
        const dadosLocais = await response.json();
        console.log('Dados carregados com sucesso:', dadosLocais);
        // Agora você pode usar a variável 'dadosLocais' no seu código JavaScript
        // Exemplo: Para exibir os nomes das comunidades (descomente para usar):
        // dadosLocais.forEach(comunidade => {
        //     console.log(comunidade.Nome);
        // });
        window.dadosLocais = dadosLocais; // Torna os dados acessíveis globalmente, se necessário
    } catch (error) {
        console.error('Ocorreu um erro ao carregar dados locais:', error);
    }
}
// Chame a função para carregar os dados quando a página for carregada
document.addEventListener('DOMContentLoaded', carregarDadosLocais);
</script>
    

<script>
// Certifique-se de que `window.dadosLocais` está disponível aqui.

function popularSelects() {
    if (window.dadosLocais && window.dadosLocais.length > 0) {
        const origemSelect = document.getElementById('origemSelect');
        const destinoSelect = document.getElementById('destinoSelect');

        // Limpa opções existentes (exceto a primeira 'Selecione...')
        origemSelect.innerHTML = '<option value="">Selecione a Comunidade de Origem</option>';
        destinoSelect.innerHTML = '<option value="">Selecione a Comunidade de Destino</option>';

        window.dadosLocais.forEach(comunidade => {
            const optionOrigem = document.createElement('option');
            optionOrigem.value = `${comunidade.LATITUDE},${comunidade.LONGITUDE}`;
            optionOrigem.textContent = comunidade.Nome;
            origemSelect.appendChild(optionOrigem);

            const optionDestino = document.createElement('option');
            optionDestino.value = `${comunidade.LATITUDE},${comunidade.LONGITUDE}`;
            optionDestino.textContent = comunidade.Nome;
            destinoSelect.appendChild(optionDestino);
        });
    } else {
        console.warn('dadosLocais não carregados ou vazios. Não foi possível popular os selects.');
    }
}

function gerarRota() {
    const origemSelect = document.getElementById('origemSelect');
    const destinoSelect = document.getElementById('destinoSelect');

    const origemValue = origemSelect.value;
    const destinoValue = destinoSelect.value;

    if (origemValue && destinoValue) {
        const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${origemValue}&destination=${destinoValue}&travelmode=driving`;
        window.open(googleMapsUrl, '_blank');
    } else {
        alert('Por favor, selecione a comunidade de origem e destino.');
    }
}

// Adicionar listeners após o DOM ser completamente carregado
document.addEventListener('DOMContentLoaded', () => {
    // Chama a função popularSelects após os dados estarem disponíveis.
    // A função carregarDadosLocais() já é chamada no DOMContentLoaded e define window.dadosLocais.
    // Podemos chamar popularSelects diretamente aqui, pois ela verifica a existência de window.dadosLocais.
    popularSelects();

    const gerarRotaBtn = document.getElementById('gerarRotaBtn');
    if (gerarRotaBtn) {
        gerarRotaBtn.addEventListener('click', gerarRota);
    } else {
        console.error('Botão #gerarRotaBtn não encontrado.');
    }
});
</script>
    
</body>
</html>
