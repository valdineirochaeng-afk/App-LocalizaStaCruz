
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador Santa Cruz</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.sheetjs.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f4f8; display: flex; justify-content: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 25px; }
        label { font-weight: bold; display: block; margin-top: 15px; color: #444; }
        select, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #1a73e8; color: white; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; margin-top: 20px; }
        button:hover { background: #1557b0; transform: translateY(-1px); }
        .status { font-size: 12px; color: #666; text-align: center; padding: 10px; background: #f8f9fa; border-radius: 8px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Localizador SC</h2>
        <div id="status" class="status">Sincronizando com GitHub...</div>
        
        <label>Nome da Origem:</label>
        <select id="origem"><option>Carregando...</option></select>

        <label>Nome do Destino:</label>
        <select id="destino"><option>Carregando...</option></select>

        <button onclick="gerarRota()">Traçar Rota no Google Maps</button>
    </div>

    <script>
        const EXCEL_URL = 'https://raw.githubusercontent.com';
        let dadosLocais = [];

        async function carregarDados() {
            try {
                const response = await fetch(EXCEL_URL);
                if(!response.ok) throw new Error("Erro de conexão");
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                dadosLocais = XLSX.utils.sheet_to_json(firstSheet);

                popularSelects();
                document.getElementById('status').innerText = "✅ Banco de dados pronto!";
                document.getElementById('status').style.background = "#e6fffa";
            } catch (error) {
                document.getElementById('status').innerText = "❌ Erro ao ler Excel do GitHub.";
                document.getElementById('status').style.background = "#fff5f5";
                console.error(error);
            }
        }

        function popularSelects() {
            const selOri = document.getElementById('origem');
            const selDes = document.getElementById('destino');
            selOri.innerHTML = ""; selDes.innerHTML = "";

            dadosLocais.forEach((item, index) => {
                // Prioridade absoluta para a coluna "Nome"
                const nomeLocal = item.Nome || item.NOME || item.nome || "Local Desconhecido";
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = nomeLocal;
                selOri.appendChild(opt.cloneNode(true));
                selDes.appendChild(opt);
            });
        }

        function gerarRota() {
            const local1 = dadosLocais[document.getElementById('origem').value];
            const local2 = dadosLocais[document.getElementById('destino').value];
            
            const lat1 = local1.Latitude || local1.LATITUDE || local1.lat;
            const lon1 = local1.Longitude || local1.LONGITUDE || local1.lon;
            const lat2 = local2.Latitude || local2.LATITUDE || local2.lat;
            const lon2 = local2.Longitude || local2.LONGITUDE || local2.lon;

            if(!lat1 || !lat2) {
                alert("Coordenadas não encontradas para o local selecionado.");
                return;
            }

            const url = `https://www.google.com{lat1},${lon1}&destination=${lat2},${lon2}&travelmode=driving`;
            window.open(url, '_blank');
        }

        carregarDados();
    </script>
</body>
</html>
