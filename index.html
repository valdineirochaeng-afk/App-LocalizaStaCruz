<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas Sta Cruz</title>
    
    <!-- REFERÊNCIA AO MANIFEST (Adicionado aqui) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="icone.png">

    <!-- Biblioteca SheetJS -->
    <script src="https://cdn.jsdelivr.net"></script>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; display: flex; justify-content: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #007bff; text-align: center; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        select, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 25px; }
        button:hover { background: #218838; }
        .status { font-size: 12px; text-align: center; margin-bottom: 10px; padding: 10px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Localiza Sta Cruz</h2>
        <div id="status" class="status" style="background: #fff3cd;">⏳ Carregando dados...</div>
        
        <label>De (Origem):</label>
        <select id="origem"><option>Aguarde...</option></select>

        <label>Para (Destino):</label>
        <select id="destino"><option>Aguarde...</option></select>

        <button onclick="gerarRota()">ABRIR NO GOOGLE MAPS</button>
    </div>

    <script>
        const EXCEL_URL = 'COORDENADACOMUNIDADE.xlsx'; 
        let dadosGlobal = [];

        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => console.log("SW não configurado"));
        }

        async function carregar() {
            const statusDiv = document.getElementById('status');
            try {
                const resposta = await fetch(EXCEL_URL);
                if (!resposta.ok) throw new Error("Arquivo Excel não encontrado.");

                const ab = await resposta.arrayBuffer();
                const wb = XLSX.read(new Uint8Array(ab), {type: 'array'});
                const sheet = wb.Sheets[wb.SheetNames[0]];
                dadosGlobal = XLSX.utils.sheet_to_json(sheet);

                const selOri = document.getElementById('origem');
                const selDes = document.getElementById('destino');
                
                selOri.innerHTML = '<option value="">Selecione a Origem</option>';
                selDes.innerHTML = '<option value="">Selecione o Destino</option>';

                dadosGlobal.forEach((item, i) => {
                    if(item.Comunidade) {
                        let opt = document.createElement('option');
                        opt.value = i;
                        opt.innerText = item.Comunidade;
                        selOri.appendChild(opt.cloneNode(true));
                        selDes.appendChild(opt);
                    }
                });

                statusDiv.innerText = "✅ Conectado ao Excel";
                statusDiv.style.background = "#d4edda";
                statusDiv.style.color = "#155724";

            } catch (e) {
                statusDiv.innerText = "❌ Erro ao ler dados";
                statusDiv.style.background = "#f8d7da";
            }
        }

        function gerarRota() {
            const idxOri = document.getElementById('origem').value;
            const idxDes = document.getElementById('destino').value;

            if (idxOri === "" || idxDes === "") {
                alert("Selecione origem e destino!");
                return;
            }

            const c1 = dadosGlobal[idxOri];
            const c2 = dadosGlobal[idxDes];
            
            const url = `https://www.google.com{c1.LATITUDE},${c1.LONGITUDE}&destination=${c2.LATITUDE},${c2.LONGITUDE}&travelmode=driving`;
            window.open(url, '_blank');
        }

        window.onload = carregar;
    </script>
</body>
</html>
