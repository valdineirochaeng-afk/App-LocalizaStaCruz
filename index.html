
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Offline</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.sheetjs.com"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .link-box { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        a { color: #2563eb; text-decoration: none; border: 1px solid #2563eb; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Leitor de Coordenadas Offline</h2>
        <input type="file" id="input-excel" accept=".xlsx, .xls" />
        <div id="lista-links" class="link-box"></div>
    </div>

    <script>
        // Registra o Service Worker para funcionar offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        document.getElementById('input-excel').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(firstSheet);
                
                const lista = document.getElementById('lista-links');
                lista.innerHTML = ""; // Limpa lista anterior

                rows.forEach(row => {
                    // AJUSTE AQUI: Use o nome exato das colunas do seu Excel (ex: row.Lat)
                    const lat = row.Latitude || row.lat;
                    const lon = row.Longitude || row.lon;
                    if(lat && lon) {
                        const a = document.createElement('a');
                        a.href = `https://www.google.com{lat},${lon}`;
                        a.target = "_blank";
                        a.innerText = `Ver Local: ${lat}, ${lon}`;
                        lista.appendChild(a);
                    }
                });
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });
    </script>
</body>
</html>
