
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Rotas</title>
    
    <!-- Configurações PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./r-512x512.png" type="image/png">
    <link rel="apple-touch-icon" href="./r-512x512.png">
    <meta name="theme-color" content="#007bff">

    <!-- Leaflet CSS (versão 1.9.4) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoCcT8sD/Le89F/e+LwEELhJ5e8zWdMh8E2j1A="
        crossorigin=""/>
</head>
<body>
    <div style="margin: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        <h2>Gerador de Rotas</h2>
        <div>
            <label for="origemSelect">Origem:</label>
            <select id="origemSelect" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ddd;">
                <option value="">Selecione a Comunidade de Origem</option>
            </select>
        </div>
        <div>
            <label for="destinoSelect">Destino:</label>
            <select id="destinoSelect" style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ddd;">
                <option value="">Selecione a Comunidade de Destino</option>
            </select>
        </div>
        <button id="gerarRotaBtn" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Gerar Rota no Google Maps
        </button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjGwZFYgLtU+tUXHbL8+g/fcRhFDYQ="
        crossorigin=""></script>

    <!-- Script para carregar dadosLocais.json -->
    <script>
    async function carregarDadosLocais() {
        try {
            const response = await fetch('dadosLocais.json'); // Certifique-se de que o caminho está correto
            if (!response.ok) {
                throw new Error(`Erro ao carregar dados: ${response.statusText}`);
            }
            const dadosLocais = await response.json();
            console.log('Dados carregados com sucesso:', dadosLocais);
            window.dadosLocais = dadosLocais; // Torna os dados acessíveis globalmente
        } catch (error) {
            console.error('Ocorreu um erro ao carregar dados locais:', error);
        }
    }
    document.addEventListener('DOMContentLoaded', carregarDadosLocais);
    </script>

    <!-- Script para popular selects e gerar rotas -->
    <script>
    function popularSelects() {
        const origemSelect = document.getElementById('origemSelect');
        const destinoSelect = document.getElementById('destinoSelect');

        if (!origemSelect || !destinoSelect) {
            console.error('Elementos select (origemSelect ou destinoSelect) não encontrados.');
            return;
        }

        if (window.dadosLocais && window.dadosLocais.length > 0) {
            origemSelect.innerHTML = '<option value="">Selecione a Comunidade de Origem</option>';
            destinoSelect.innerHTML = '<option value="">Selecione a Comunidade de Destino</option>';

            window.dadosLocais.forEach(comunidade => {
                const optionOrigem = document.createElement('option');
                optionOrigem.value = `${comunidade.LATITUDE},${comunidade.LONGITUDE}`;
                optionOrigem.textContent = comunidade.Nome;
                origemSelect.appendChild(optionOrigem);

                const optionDestino = document.createElement('option');
                optionDestino.value = `${comunidade.LATITUDE},${comunidade.LONGITUDE}`;
                optionDestino.textContent = comunidade.Nome;
                destinoSelect.appendChild(optionDestino);
            });
        } else {
            console.warn('dadosLocais não carregados ou vazios no momento da popularização dos selects.');
        }
    }

    function gerarRota() {
        const origemSelect = document.getElementById('origemSelect');
        const destinoSelect = document.getElementById('destinoSelect');

        const origemValue = origemSelect.value;
        const destinoValue = destinoSelect.value;

        if (origemValue && destinoValue) {
            const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${origemValue}&destination=${destinoValue}&travelmode=driving`;
            window.open(googleMapsUrl, '_blank');
        } else {
            alert('Por favor, selecione a comunidade de origem e destino.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const tryPopulateAndAttachListeners = () => {
            if (window.dadosLocais && window.dadosLocais.length > 0) {
                popularSelects();

                const gerarRotaBtn = document.getElementById('gerarRotaBtn');
                if (gerarRotaBtn) {
                    gerarRotaBtn.addEventListener('click', gerarRota);
                } else {
                    console.error('Botão #gerarRotaBtn não encontrado. Verifique se o HTML foi inserido corretamente.');
                }
                clearInterval(checkInterval);
            } else {
                // console.log('Aguardando dadosLocais para popular selects...');
            }
        };

        const checkInterval = setInterval(tryPopulateAndAttachListeners, 100);
        tryPopulateAndAttachListeners();
    });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('Service Worker registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
